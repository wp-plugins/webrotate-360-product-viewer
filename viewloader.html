<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">

<head>
<title></title>

<link type="text/css" rel="stylesheet" href="imagerotator/html/css/basic.css"/>
<script type="text/javascript" src="../../../wp-includes/js/jquery/jquery.js"></script>
<script type="text/javascript" src="imagerotator/html/js/imagerotator.js"></script>
<style type= "text/css">

body
{
    margin  : 0;
    padding : 0;
}

.viewerbox
{
    margin  : 0;
    padding : 0;
    width   : 100%;
    height  : 300px;
}

</style>

<script language="javascript" type="text/javascript">
	
    function getParameterByName(name){
        var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
        return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
    }

  	jQuery(document).ready(function(){
        
		var configHeight = parseInt(getParameterByName("height"));
		var iframeHeight = configHeight;
		
		var iframeElm = jQuery("#wr360frame_id", window.parent.document);
		if (iframeElm.length > 0)
			iframeHeight = iframeElm.attr("height");
			
		var realHeight = (iframeHeight < configHeight) ? iframeHeight : configHeight;
		
        jQuery(".viewerbox").css("height", realHeight + "px");

        jQuery("#wr360PlayerId20").rotator({
            licenseFileURL : window.parent.getWR360License(),
            graphicsPath   : window.parent.getWR360GraphicsPath(),
            configFileURL  : getParameterByName("config"),
            rootPath       : getParameterByName("root"),
        });
	});
</script>

</head>

<body>
    <div class="viewerbox">
        <div id="wr360PlayerId20" class="wr360_player">
        </div>
    </div>
</body>

</html>
